<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<link type="text/css" href="trecarte.css" rel="stylesheet" />
	<title>Eserciccio</title>
	<script type="text/javascript" src="trecarte.js">
	</script>
</head>

<body>
	<div id="contenitore">
		<h1 id="titolo">Il gioco delle tre carte</h1>
		<div id="carte">
			<a href="javascript:check(1)"><img id="uno" name="uno" src="img/acefront.png" /></a>
			<a href="javascript:check(2)"><img id="due" name="due" src="img/queenfront.png" /></a>
			<a href="javascript:check(3)"><img id="tre" name="tre" src="img/aceclubsfront.png" /></a>
		</div>
		<div id="countdown">
			<div id="numero">
				<p id="rovescia">3</p>
			</div>
		</div>
		<div id="gioca">
			<center>
				<div id="koso">
					<p id="risultato"></p>
                    <p id="punteggio"></p>
				</div>
			</center>
		</div>
		<br />
		<br />
		<input type="button" id ="inizia" value="Mischia le carte" onclick="countdown()" />
		</div>
</body>
</html>
